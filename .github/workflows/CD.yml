name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Log in to Azure using the credentials secret
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Log in to Azure Container Registry (ACR)
      - name: Log in to ACR
        run: |
          az acr login --name insuranceacr

      # 4️⃣ Build and tag the Docker image
      - name: Build Docker image
        run: |
          docker build -t insuranceacr.azurecr.io/insurance-api:latest .

      # 5️⃣ Push the Docker image to ACR
      - name: Push Docker image to ACR
        run: |
          docker push insuranceacr.azurecr.io/insurance-api:latest

      # 6️⃣ Deploy the image to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: insurance-api
          images: insuranceacr.azurecr.io/insurance-api:latest
